<div class="flex flex-col gap-4">
  <div>
    <h4 class="font-medium text-lg">Compose</h4>
  </div>
  <div class="w-full md:w-1/2">
    <div class="flex flex-col w-full bg-white p-6 shadow rounded-lg">
      <form [formGroup]="composeForm" (ngSubmit)="onSendMessage">
        <div class="mb-5">
          <label for="" class="form-label">To</label>
          <input type="email" placeholder="To" class="form-control" formControlName="to">
        </div>
        <div class="mb-5">
          <label for="" class="form-label">Subject</label>
          <input type="text" placeholder="Subject" class="form-control" formControlName="subject">
        </div>
        <div class="mb-5">
          <label for="" class="form-label">Message</label>
          <textarea placeholder="Message" rows="5" class="form-control" formControlName="message"></textarea>
        </div>
        <div>
          <button type="submit" class="btn btn-success mr-2">Send</button>
          <button type="button" class="btn btn-secondary">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
