<div class="flex items-center px-4 py-3 mb-6 rounded-lg  border-2" *ngIf="data && data.show" [ngClass]="{'border-green-300 bg-green-100 text-green-800': data.type === 'success'
  ,'border-red-300 bg-red-100 text-red-800': data.type === 'error'}">
  <i class="ri-checkbox-circle-line ri-lg mr-2" *ngIf="data.type === 'success'"></i>
  <i class="ri-error-warning-line ri-lg mr-2" *ngIf="data.type === 'error'"></i>
  {{data.message}}
</div>
